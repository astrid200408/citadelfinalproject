<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="./static/css/style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Coffee Shawty Stocks</title>
</head>
<body>

    <div class = "body">

        <div class = "row header">
            <div class = "col-2"></div>
            <div class = "col-8">
                <br>
                <img src="./static/images/financecafe_logo.png" class="center">
                <br>
            </div>
            <div class = "col-2"></div>
        </div>

            

        <div class = "container">
        
            <!-- Start Game! -->
            <form method="post" action="/levels">
                {% if start == False %}
                    <br>
                    <img src="./static/images/new_background.png" class="center">
                    <button type="submit" class="btn btn-dark start">Start Now!</button>
                {% else %}
                    <br>
                    <img src="./static/images/reg_background.png" class="center">
                    <div class="levels d-grid gap-2"> 
                        <a href="/financialvocab" class="btn btn-dark btn-lg active" role="button" aria-pressed="true">Financial Vocabulary</a>
                        <a href="/marketmaking" class="btn btn-dark btn-lg active" role="button" aria-pressed="true">Market Making</a>
                    </div>
                {% endif %}
            </form>

        </div>
        
        <br>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
</body>
</html>
