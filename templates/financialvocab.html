<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/css/slide_style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

<body class = "background">

        <div class="col-2"></div>
        <div class="col-8">
            <br>

                <img src="./static/images/financecafe_logo.png" class="center">
            </a>
            <br>
        </div>
        <div class="col-2"></div>
    </div>
        
    <div class="container">

        <br>

        <div id="carouselExampleControls" class="carousel slide center" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./static/images/financial_vocab/lesson1.title.png" class="d-block w-100" alt="first slide">
                </div>
                <div class="carousel-item">
                    <img src="./static/images/financial_vocab/lesson1.1.png" class="d-block w-100" alt="second slide">
                </div>
                <div class="carousel-item">
                    <img src="./static/images/financial_vocab/lesson1.2.png" class="d-block w-100" alt="third slide">
                </div>

                <div class="carousel-item">
                    <img src="./static/images/financial_vocab/lesson1.4.png" class="d-block w-100" alt="fifth slide">
                </div>
                <div class="carousel-item">
                    <img src="./static/images/financial_vocab/lesson1.5.png" class="d-block w-100" alt="sixth slide">
                </div>
                <div class="carousel-item">
                    <img src="./static/images/financial_vocab/lesson1.6.png" class="d-block w-100" alt="seventh slide">
                </div>
            </div>
            <button class="carousel-control-prev translate1" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden"></span>
            </button>
            <button class="carousel-control-next translate2" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden"></span>
            </button>
        </div>
        <br>
    
    </div>
    <div class = "container ">
        <div class="levels d-grid gap-2 home-start center">

            <a href="/index" class="btn btn-dark btn-lg active" role="button" aria-pressed="true">Home</a>
            <a href="/financialvocab_game" class="btn btn-dark btn-lg active" role="button" aria-pressed="true">Start Level</a>

        </div>


    </div>
